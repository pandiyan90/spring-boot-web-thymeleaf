<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"/>
<title>Insert title here</title>
</head>
<body>
<table>
	<tbody>
		<tr th:each="person: ${message}">
			<td th:text="${person.u_id}"/>
			<td th:text="${person.id}"/>
			<td th:text="${person.name}"/>
		</tr>
	</tbody>
</table>
</body>
</html>
